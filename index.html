<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Modifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <body>
    <div class="position-middle" style="margin-left: 100px; " >

        <div style="margin-top: 30px; margin-left: 460px;">
              <h2>URL<span style="color: #ffa400;">Push</span></h2>
        </div>

        <div >
          <hr style="border: 1px solid #000; width : 600px; margin-top: 20px; margin-left: 200px;">
        </div>

        <form>
        <div class="row" style="margin-left: 150px; margin-top: 20px;">
            <div class="col-auto" style="margin-top: 20px;">
              <h5><i class="fa fa-link"></i>  Affichage de l'URL</h5>
            </div>
            <div class="col-auto" style="width: 500px;" >
              <div class="card-body" >
                <input  class="form-control" id="urlInput" style="background-color: #fff;" value="https://code9dev.com?kle1=vale1" readonly>
             </div>
            </div>
        </div>
      </form> 

       <!-- Cette partie permet a l'utilisateur d'inserer sa propre URL 
        NB : Commenter la premiere partie qui affiche l'URL si vous la decommenter  -->
       <!-- <form>
        <div class="row" style="margin-left: 150px; margin-top: 20px;">
            <div class="col-auto" style="margin-top: 20px;">
              <h5><i class="fa fa-link"></i>  Affichage de l'URL</h5>
            </div>
            <div class="col-auto" style="width: 550px;" >
              <div class="card-body" >
                <input  class="form-control" id="urlInput" style="background-color: #fff;" placeholder="https://code9dev.com?kle1=vale1 ou https://code9dev.com">
             </div>
            </div>
        </div>
      </form>  -->
      

      <div class="row" style="margin-left: 3px;">
        <form class="row g-3" style="margin-top: 20px;">
            <div class="row">
                <div class="col-auto">
                  
                    <h5> <i class="fa fa-plus" aria-hidden="true"></i> Ajouter une Cle </h5> 
                    <div class="row" style="margin-left: 20px;">
                      <div class="col-auto">
                        <input  class="form-control" id="nouvelleCle" placeholder="Inserer la cle">
                      </div>
                      <div class="col-auto">
                        <input  class="form-control" id="nouvelleValeur" placeholder="Inserer la valeur">
                      </div>
                      <div class="col-auto">
                        <button type="button" class="btn btn-dark" onclick="ajouterParametre()">Ajouter</button>
                      </div>
                    </div>
               </div>
            </div>
         </form>
      </div>
      

      <form class="row g-3" style="margin-top: 20px;">
        <div class="row">
            <div class="col-auto">
                <h5><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Modifier une Cle</h5>
                <div class="row" style="margin-left: 30px;">
                  <div class="col-auto">
                    <input  class="form-control" id="cleExistante" placeholder="Inserer la cle">
                  </div>
                  <div class="col-auto">
                    <input  class="form-control" id="nouvelleValeurExistante" placeholder="Inserer la nouvelle valeur">
                  </div>
                  <div class="col-auto">
                    <button type="button" class="btn btn-dark" onclick="modifierParametre()">Modifier</button>
                  </div>
                </div>
           </div>
     </form>

      <form class="row g-3" style="margin-top: 20px;">
        <div class="row">
            <div class="col-auto">
                <h5> <i class="fa fa-search" aria-hidden="true"></i>  Rechercher une Cle</h5>
                <div class="row" style="margin-left: 30px;">
                  <div class="col-auto">
                    <input  class="form-control" id="cleARechercher" placeholder="Inserer la cle">
                  </div>
                  <div class="col-auto">
                    <button type="button" class="btn btn-dark" onclick="RechercherCle()">Rechercher</button>
                  </div>
                </div>
           </div>

            
           <div class="col-auto" style="margin-left: 220px;">
            <h5> <i class="fa fa-minus-circle" aria-hidden="true"></i> Suprimer une Cle</h5>
            <div class="row" >
            <div class="col-auto" style="margin-left: 60px;">
                <input type="text" class="form-control" id="cleASupprimer" placeholder="Inserer la cle">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-dark" onclick="supprimerParametre()">Supprimer</button>
            </div>
            </div>
        </div>
        </div>
     </form>

     <form class="col-auto" style="margin-top: 30px;">
        <div class="row">
          <div class="col-auto">
            <h5><i class="fa fa-check-circle"></i>  Resultat de la requete : </h5>
          </div>
          
          <div class="col-auto" style=" width: 400px; height: 50px; margin-left: 30px; margin-top: -10px;">
              <div id="resultatRechercheDiv" style="margin-top: 10px; color: #000;"></div>
          </div>
        </div>
     </form>

     <div >
      <hr style="border: 1px solid #000; width : 600px; margin-top: 20px; margin-left: 200px;">
     </div>

     <div style="margin-top: 20px;">
        <form>
            <div class="col-auto" >
                <h5><i class="fa fa-thumb-tack"></i>  Affichage des erreurs : </h5>
                <div style=" width: 700px; height: 50px; margin-left: 250px; margin-top: -33px;">
                    <div id="errorMessage" style="margin-top: 10px; color: red;"></div>
                </div>
            </div>
        </form>
     </div>
        
    </div>



  <script type="text/javascript" src="URL_Projet.js"></script>

</body>
</html>
